<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive</title>
    <style>
      body {
        border: 1px solid skyblue;
        max-width: 1140px;
        margin: 0 auto;
      }
      .image_container {
        display: flex;
      }
      .main_image {
        width: 100%;
      }
      @media screen and (max-width: 576px) {
        .image_container {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Responsive Website</h1>
      <ol>
        <li>Viewport Meta Tag</li>
        <li>CSS Relative Unit</li>
        <li>Body max width and horizontal center align</li>
        <li>image fluid</li>
        <li>two column flex and use media query with flex direction column</li>
        <li>multi column: grid layout</li>
        <li>menu responsive: will need javascript</li>
      </ol>
    </header>
    <main>
      <div class="image_container">
        <div>
          <img
            class="main_image"
            src="https://images.unsplash.com/photo-1752035680973-79d3836f317a?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMnx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
        </div>

        <div>
          <img
            class="main_image"
            src="https://images.unsplash.com/photo-1752340782933-d7612655e5dc?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxOHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
        </div>
      </div>
    </main>
  </body>
</html>
